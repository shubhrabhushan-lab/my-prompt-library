<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="tX1tSSe8i56Vx9SHUoGRk8qTNFqNOgRhHU4Uga2CBnM" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultOS | Professional Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; --accent: #10b981; --bg: #0b0f1a; 
            --sidebar: #111827; --card: #1f2937; --text: #f3f4f6; --text-dim: #9ca3af;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* --- 3D LOGO --- */
        .logo-container { display: flex; align-items: center; gap: 15px; margin-bottom: 50px; }
        .logo-svg { width: 42px; height: 42px; filter: drop-shadow(0 0 10px var(--primary)); animation: pulse3d 3s infinite ease-in-out; }
        @keyframes pulse3d {
            0% { transform: perspective(500px) rotateY(0deg); }
            50% { transform: perspective(500px) rotateY(20deg); }
            100% { transform: perspective(500px) rotateY(0deg); }
        }

        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; padding: 30px 20px; }
        .nav-item { padding: 14px 18px; margin: 8px 0; border-radius: 12px; cursor: pointer; transition: 0.3s; font-weight: 600; color: var(--text-dim); display: flex; align-items: center; gap: 12px; }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3); }

        .main { flex: 1; overflow-y: auto; background: radial-gradient(circle at top right, #1e1b4b, #0b0f1a); scroll-behavior: smooth; }
        
        /* --- SEARCH HUD --- */
        .header-hud { padding: 40px 50px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(11, 15, 26, 0.8); backdrop-filter: blur(15px); z-index: 100; }
        .search-container { position: relative; width: 400px; }
        .search-bar { width: 100%; padding: 12px 20px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none; transition: 0.3s; }
        .search-bar:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }
        .shortcut-hint { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); font-size: 0.7rem; color: var(--text-dim); background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; padding: 40px 50px; }
        .card { background: var(--card); border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; overflow: hidden; }
        .card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .card-image { width: 100%; height: 160px; background-size: cover; background-position: center; }
        .card-content { padding: 25px; }
        .copy-btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; cursor: pointer; width: 100%; margin-top: 15px; font-weight: 700; transition: 0.2s; }
    </style>
</head>
<body>

<audio id="navSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

<div class="sidebar">
    <div class="logo-container">
        <svg class="logo-svg" viewBox="0 0 100 100"><path d="M20 30 L50 80 L80 30 Z" fill="none" stroke="var(--primary)" stroke-width="8"/></svg>
        <span style="font-weight:800; font-size:1.5rem;">VAULT<span style="color:var(--primary)">OS</span></span>
    </div>
    <div class="nav-item active">üè† Dashboard</div>
    <div class="nav-item">üíª Coding Lab</div>
    <div class="nav-item">üé® AI Images</div>
</div>

<div class="main">
    <div class="header-hud">
        <div><h1 style="margin:0; font-size:1.8rem;">Intelligence Hub</h1></div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-bar" placeholder="Search prompts..." onkeyup="filterPrompts()">
            <span class="shortcut-hint">Press [S]</span>
        </div>
    </div>
    <div class="grid" id="prompt-grid"></div>
</div>

<script>
    const sound = document.getElementById('navSound');
    function uiClick() { sound.currentTime = 0; sound.play(); }

    // --- KEYBOARD SHORTCUTS ---
    window.addEventListener('keydown', (e) => {
        if (e.key === 's' || e.key === 'S') {
            if (document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        }
    });

    const cats = [
        { name: "Coding", img: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=400" },
        { name: "Homework", img: "https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?w=400" },
        { name: "Images", img: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=400" }
    ];

    const library = [];
    for(let i=1; i<=500; i++) {
        const type = cats[i % cats.length];
        library.push({ title: `${type.name} Master #${i}`, cat: type.name, img: type.img, text: `Vault Protocol ${i}: Optimized expert output.` });
    }

    function render(data) {
        document.getElementById('prompt-grid').innerHTML = data.map((p, i) => `
            <div class="card">
                <div class="card-image" style="background-image: url('${p.img}')"></div>
                <div class="card-content">
                    <div style="color:var(--accent); font-size:0.75rem; font-weight:800;">${p.cat.toUpperCase()}</div>
                    <h3>${p.title}</h3>
                    <p id="p${i}" style="color:var(--text-dim); font-size:0.9rem;">${p.text}</p>
                    <button class="copy-btn" onclick="copyAction('p${i}')">COPY PROMPT</button>
                </div>
            </div>
        `).join('');
    }

    function filterPrompts() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = library.filter(p => p.title.toLowerCase().includes(query) || p.cat.toLowerCase().includes(query));
        render(filtered);
    }

    function copyAction(id) {
        uiClick();
        navigator.clipboard.writeText(document.getElementById(id).innerText);
        event.target.innerText = "‚úì COPIED";
        setTimeout(() => { event.target.innerText = "COPY PROMPT"; }, 2000);
    }

    render(library);
</script>
</body>
</html>
