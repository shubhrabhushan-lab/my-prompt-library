<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultOS | Professional Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; 
            --accent: #10b981;
            --bg: #0b0f1a; 
            --sidebar: #111827;
            --card: #1f2937;
            --text: #f3f4f6;
            --text-dim: #9ca3af;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* --- SIDEBAR & DYNAMIC LOGO --- */
        .sidebar {
            width: 280px; background: var(--sidebar);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; padding: 30px 20px;
        }
        
        .logo-container { display: flex; align-items: center; gap: 15px; margin-bottom: 50px; }
        .logo-svg { width: 40px; height: 40px; filter: drop-shadow(0 0 8px var(--primary)); animation: pulse 3s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .nav-group { font-size: 0.7rem; font-weight: 800; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1.5px; margin: 25px 0 10px 10px; }
        .nav-item {
            padding: 12px 15px; margin: 5px 0; border-radius: 10px;
            cursor: pointer; transition: all 0.2s; font-weight: 600; color: var(--text-dim);
            display: flex; align-items: center; gap: 12px;
        }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: var(--primary); }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4); }

        /* --- MAIN DASHBOARD --- */
        .main { flex: 1; overflow-y: auto; scroll-behavior: smooth; background: radial-gradient(circle at top right, #1e1b4b, #0b0f1a); }
        
        .header-hud { 
            position: sticky; top: 0; background: rgba(11, 15, 26, 0.8); 
            backdrop-filter: blur(20px); padding: 25px 50px; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .search-box { 
            width: 450px; padding: 12px 20px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; 
            color: white; font-size: 0.9rem; outline: none; transition: 0.3s;
        }
        .search-box:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }

        /* --- EXPLOSIVE CONTENT CARDS --- */
        .content-area { padding: 40px 50px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        
        .card { 
            background: var(--card); border: 1px solid rgba(255,255,255,0.05); 
            padding: 25px; border-radius: 20px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5); }
        .card::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.05)); pointer-events: none; }

        .card-tag { font-size: 10px; font-weight: 800; color: var(--accent); letter-spacing: 1px; margin-bottom: 10px; }
        .p-text { font-size: 0.9rem; color: var(--text-dim); background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; margin: 15px 0; border: 1px solid rgba(255,255,255,0.03); }

        .copy-btn { 
            background: var(--primary); color: white; border: none; padding: 14px; 
            border-radius: 12px; cursor: pointer; font-weight: 700; transition: 0.3s;
        }
        .copy-btn:hover { background: #4f46e5; transform: scale(1.02); }

        /* --- HUD ELEMENTS --- */
        .shortcut-hint { font-size: 0.7rem; color: var(--text-dim); background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; margin-left: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-container">
        <svg class="logo-svg" viewBox="0 0 100 100">
            <path d="M20 30 L50 80 L80 30" fill="none" stroke="var(--primary)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="50" cy="40" r="10" fill="var(--accent)"/>
        </svg>
        <span class="logo-text" style="font-weight:800; font-size:1.4rem;">VAULT<span style="color:var(--primary)">OS</span></span>
    </div>

    <div class="nav-group">Workspace</div>
    <div class="nav-item active" onclick="jump('all')">üè† All Prompts <span class="shortcut-hint">A</span></div>
    <div class="nav-item" onclick="jump('coding')">üíª Coding Lab <span class="shortcut-hint">C</span></div>
    <div class="nav-item" onclick="jump('homework')">üìö Homework <span class="shortcut-hint">H</span></div>
    <div class="nav-item" onclick="jump('images')">üé® AI Images <span class="shortcut-hint">I</span></div>
</div>

<div class="main" id="scroller">
    <div class="header-hud">
        <input type="text" id="search" class="search-box" placeholder="Press 'S' to search database..." onkeyup="filter()">
        <div id="stats" style="font-size:0.8rem; font-weight:600; color:var(--accent)">SYSTEM ACTIVE: 500+ NODES</div>
    </div>

    <div class="content-area" id="render-target"></div>
</div>

<script>
    const sections = [
        { id: 'coding', name: 'Coding Lab', tag: 'ENGINEERING' },
        { id: 'homework', name: 'Homework', tag: 'ACADEMIC' },
        { id: 'images', name: 'AI Images', tag: 'CREATIVE' }
    ];

    const library = [];
    sections.forEach(sec => {
        for(let i=1; i<=170; i++) {
            library.push({
                cat: sec.id,
                title: `${sec.name} Sequence 0${i}`,
                tag: sec.tag,
                text: `EXPERT SYSTEM PROMPT: Act as an elite specialist in ${sec.name}. Solve task #${i} with maximum precision, considering all edge cases and professional standards.`
            });
        }
    });

    // --- AUDIO ENGINE ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function clickSound() {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.connect(g); g.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(1500, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
        g.gain.setValueAtTime(0.15, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function render() {
        let html = '';
        sections.forEach(sec => {
            const items = library.filter(p => p.cat === sec.id);
            html += `<h2 id="${sec.id}" style="margin-top:60px; font-weight:800; letter-spacing:-1px;">${sec.name}</h2><div class="grid">`;
            html += items.map((p, idx) => `
                <div class="card">
                    <div class="card-tag">${p.tag}</div>
                    <h3 style="margin:0; font-size:1.1rem;">${p.title}</h3>
                    <div class="p-text" id="t-${sec.id}-${idx}">${p.text}</div>
                    <button class="copy-btn" onclick="executeCopy('t-${sec.id}-${idx}')">SYNC TO CLIPBOARD</button>
                </div>
            `).join('');
            html += `</div>`;
        });
        document.getElementById('render-target').innerHTML = html;
    }

    function executeCopy(id) {
        clickSound();
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        
        const btn = event.target;
        btn.innerText = "‚úì SYNCED";
        btn.style.background = "var(--accent)";
        setTimeout(() => { btn.innerText = "SYNC TO CLIPBOARD"; btn.style.background = "var(--primary)"; }, 1500);
    }

    function jump(id) {
        if(id === 'all') document.getElementById('scroller').scrollTo({top:0, behavior:'smooth'});
        else document.getElementById(id).scrollIntoView({behavior:'smooth'});
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    // --- KEYBOARD SHORTCUTS ---
    window.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 's') { e.preventDefault(); document.getElementById('search').focus(); }
        if (e.key.toLowerCase() === 'c') jump('coding');
        if (e.key.toLowerCase() === 'h') jump('homework');
        if (e.key.toLowerCase() === 'i') jump('images');
    });

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('.card').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
        });
    }

    render();
</script>
</body>
</html>
