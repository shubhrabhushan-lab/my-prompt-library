<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultOS | Sound-Active Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; 
            --bg: #f8fafc; 
            --sidebar: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text-main); 
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px; background: var(--sidebar);
            border-right: 1px solid #e2e8f0;
            display: flex; flex-direction: column; padding: 30px 20px;
        }
        
        .logo-area { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; }
        .logo-icon { width: 32px; height: 32px; background: var(--primary); border-radius: 8px; }
        .logo-text { font-weight: 800; font-size: 1.2rem; }

        .nav-item {
            padding: 12px 15px; margin: 4px 0; border-radius: 10px;
            cursor: pointer; transition: 0.2s; font-weight: 600; color: var(--text-sub);
            display: flex; align-items: center; gap: 10px;
        }
        .nav-item:hover { background: #f1f5f9; color: var(--primary); }
        .nav-item.active { background: #eef2ff; color: var(--primary); }

        /* MAIN CONTENT */
        .main { flex: 1; overflow-y: auto; scroll-behavior: smooth; background: #fdfdff; }
        
        .top-nav { 
            position: sticky; top: 0; background: rgba(253, 253, 255, 0.9); 
            backdrop-filter: blur(10px); padding: 20px 40px; z-index: 100;
            border-bottom: 1px solid #e2e8f0;
        }

        .search-bar { 
            width: 100%; max-width: 500px; padding: 12px 20px; 
            border: 1px solid #e2e8f0; border-radius: 12px; font-size: 0.95rem; outline: none;
        }

        .content-padding { padding: 20px 40px 100px; }

        .section-title { font-size: 1.4rem; font-weight: 800; margin: 40px 0 20px; color: #0f172a; }

        /* CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
        
        .card { 
            background: #fff; border: 1px solid #e2e8f0; 
            padding: 24px; border-radius: 20px; transition: 0.3s;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        .p-text { 
            font-size: 0.88rem; color: var(--text-sub); line-height: 1.6;
            background: #f8fafc; padding: 15px; border-radius: 12px; 
            margin-bottom: 20px; flex-grow: 1;
        }

        .copy-btn { 
            background: #0f172a; color: white; border: none; padding: 12px; 
            border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.2s;
        }
        .copy-btn:hover { background: var(--primary); }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-area">
        <div class="logo-icon"></div>
        <span class="logo-text">VaultOS</span>
    </div>
    <div class="nav-item active" onclick="jumpTo('all')">üè† All Access</div>
    <div class="nav-item" onclick="jumpTo('coding')">üíª Coding Lab</div>
    <div class="nav-item" onclick="jumpTo('homework')">üìö Homework</div>
    <div class="nav-item" onclick="jumpTo('images')">üé® Image Studio</div>
</div>

<div class="main" id="scrollContainer">
    <div class="top-nav">
        <input type="text" id="search" class="search-bar" placeholder="Search prompts..." onkeyup="filter()">
    </div>

    <div class="content-padding" id="content-render"></div>
</div>

<script>
    // --- PROFESSIONAL SOUND ENGINE ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx;

    function playSuccessSound() {
        if (!audioCtx) audioCtx = new AudioContext();
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        // Sound: A quick, crisp digital "ping"
        osc.type = 'sine';
        osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.1);

        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    // --- DATA ---
    const sections = [
        { id: 'coding', name: 'Coding Lab', tag: 'Dev' },
        { id: 'homework', name: 'Homework Help', tag: 'Edu' },
        { id: 'images', name: 'Image Studio', tag: 'Art' }
    ];

    const library = [];
    sections.forEach(sec => {
        for(let i=1; i<=170; i++) {
            library.push({
                cat: sec.id,
                title: `${sec.name} Module ${i}`,
                tag: sec.tag,
                text: `Professional ${sec.name} prompt #${i}. Execute high-level output for specific technical and creative requirements.`
            });
        }
    });

    function render() {
        let html = '';
        sections.forEach(sec => {
            const items = library.filter(item => item.cat === sec.id);
            html += `
                <div id="${sec.id}" class="section-title">${sec.name}</div>
                <div class="grid">
                    ${items.map((p, idx) => `
                        <div class="card">
                            <span style="color:var(--primary); font-size:11px; font-weight:700; margin-bottom:8px;">${p.tag}</span>
                            <h3>${p.title}</h3>
                            <div class="p-text" id="t-${sec.id}-${idx}">${p.text}</div>
                            <button class="copy-btn" onclick="handleCopy('t-${sec.id}-${idx}')">Copy Prompt</button>
                        </div>
                    `).join('')}
                </div>
            `;
        });
        document.getElementById('content-render').innerHTML = html;
    }

    function handleCopy(id) {
        // Play Sound
        playSuccessSound();
        
        // Copy Text
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        
        // Visual Feedback
        const btn = event.target;
        const originalText = btn.innerText;
        btn.innerText = "‚úì Copied";
        btn.style.background = "#10b981";
        
        setTimeout(() => {
            btn.innerText = originalText;
            btn.style.background = "#0f172a";
        }, 1200);
    }

    function jumpTo(id) {
        if(id === 'all') {
            document.getElementById('scrollContainer').scrollTo({top: 0, behavior: 'smooth'});
        } else {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('.card').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
        });
    }

    render();
</script>
</body>
</html>
