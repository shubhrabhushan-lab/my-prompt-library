<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Vault: 500+ Everything</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --p: #7000ff; --bg: #030303; --card: rgba(25, 25, 25, 0.9); }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: white; 
            margin: 0; overflow-x: hidden; padding: 20px;
        }

        /* --- STEP 2: PARTICLE BACKGROUND --- */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }

        .container { max-width: 1200px; margin: auto; position: relative; z-index: 1; }
        
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; color: var(--neon); text-shadow: 0 0 15px var(--neon); margin: 0; }
        .counter { font-size: 0.8rem; color: var(--p); letter-spacing: 2px; font-weight: bold; }

        .search-bar { 
            width: 100%; padding: 18px 25px; background: rgba(255,255,255,0.05); 
            border: 1px solid var(--p); border-radius: 12px; color: white; 
            font-size: 1.1rem; outline: none; transition: 0.3s;
            box-shadow: inset 0 0 10px rgba(112, 0, 255, 0.2);
        }
        .search-bar:focus { border-color: var(--neon); box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-top: 30px; }
        
        /* --- STEP 3: 3D HAPTIC HOVER EFFECTS --- */
        .card { 
            background: var(--card); border: 1px solid rgba(255,255,255,0.1); 
            padding: 20px; border-radius: 15px; backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            perspective: 1000px; cursor: default;
        }
        .card:hover { 
            transform: translateY(-8px) scale(1.02); 
            border-color: var(--neon); 
            box-shadow: 0 15px 40px rgba(0, 242, 255, 0.2);
        }

        .tag { color: var(--neon); font-size: 9px; font-weight: bold; border: 1px solid var(--neon); padding: 3px 8px; border-radius: 4px; margin-bottom: 12px; display: inline-block; }

        .p-text { font-size: 0.9rem; color: #aaa; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; margin: 15px 0; line-height: 1.6; border-left: 2px solid var(--p); }

        button { 
            background: linear-gradient(90deg, var(--p), #4a00e0); border: none; 
            color: white; padding: 12px; border-radius: 8px; cursor: pointer; 
            font-weight: bold; width: 100%; transition: 0.2s;
        }
        button:hover { filter: brightness(1.2); letter-spacing: 1px; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="container">
    <header>
        <h1>ULTRA-VAULT</h1>
        <div class="counter" id="totalCount">SYNCING DATA...</div>
    </header>
    
    <input type="text" id="search" class="search-bar" placeholder="SEARCH 500+ SYSTEM PROMPTS..." onkeyup="search()">
    <div id="grid" class="grid"></div>
</div>

<script>
    // --- PARTICLE BACKGROUND SCRIPT ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let dots = [];
    
    function initCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        dots = [];
        for(let i=0; i<80; i++) {
            dots.push({
                x: Math.random()*canvas.width, 
                y: Math.random()*canvas.height, 
                vx: (Math.random()-0.5)*0.5,
                vy: (Math.random()-0.5)*0.5,
                size: Math.random()*2
            });
        }
    }
    
    function animate() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "rgba(0, 242, 255, 0.3)";
        dots.forEach(d => {
            d.x += d.vx; d.y += d.vy;
            if(d.x<0 || d.x>canvas.width) d.vx *= -1;
            if(d.y<0 || d.y>canvas.height) d.vy *= -1;
            ctx.beginPath(); ctx.arc(d.x, d.y, d.size, 0, Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(animate);
    }
    window.addEventListener('resize', initCanvas);
    initCanvas(); animate();

    // --- PROMPT LIBRARY GENERATOR (500 UNIQUE) ---
    const library = [];
    const mainTopics = ["Quantum Computing", "Deep Sea Bio", "Ancient Civilizations", "Neural Networks", "Space Architecture", "Gothic Literature", "Molecular Gastronomy", "Forensic Tech", "Sustainability", "Cyber Law"];
    const subCategories = ["Image Gen", "Homework", "Coding", "Business", "Creative"];

    for(let i=1; i<=500; i++) {
        let topic = mainTopics[i % mainTopics.length];
        let cat = subCategories[i % subCategories.length];
        let promptText = "";

        if(cat === "Image Gen") {
            promptText = `A cinematic, hyper-realistic view of ${topic}, involving futuristic lighting, 8k textures, and intricate details --v 6.0`;
        } else if(cat === "Homework") {
            promptText = `Explain the advanced principles of ${topic} for a university thesis. Breakdown the history and the modern impact.`;
        } else if(cat === "Coding") {
            promptText = `Develop a robust script to simulate ${topic} logic. Optimize for performance and include comprehensive error logs.`;
        } else {
            promptText = `Act as an expert consultant. Draft a full strategic report on ${topic} trends for the next decade.`;
        }

        library.push({ id: i, t: `${topic} Module #${i}`, c: cat.toUpperCase(), p: promptText });
    }

    function render(data) {
        document.getElementById('grid').innerHTML = data.map(item => `
            <div class="card">
                <span class="tag">${item.c}</span>
                <h3>${item.t}</h3>
                <div class="p-text" id="p${item.id}">${item.p}</div>
                <button onclick="copyIt(${item.id})">COPY DATA</button>
            </div>
        `).join('');
        document.getElementById('totalCount').innerText = `${data.length} PROMPTS SECURED`;
    }

    function search() {
        const q = document.getElementById('search').value.toLowerCase();
        render(library.filter(x => x.t.toLowerCase().includes(q) || x.c.toLowerCase().includes(q) || x.p.toLowerCase().includes(q)));
    }

    function copyIt(id) {
        navigator.clipboard.writeText(document.getElementById(`p${id}`).innerText);
        alert("PROMPT COPIED TO SYSTEM");
    }

    render(library);
</script>
</body>
</html>
