    <title>VaultOS | Professional Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; --accent: #10b981; --bg: #0b0f1a; 
            --card: #1f2937; --text: #f3f4f6; --text-dim: #9ca3af;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; min-height: 100vh; overflow-x: hidden;
        }

        /* --- NEW TOP NAVIGATION HUB --- */
        .top-nav {
            background: rgba(17, 24, 39, 0.95); border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 40px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px);
        }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-svg { width: 32px; height: 32px; filter: drop-shadow(0 0 8px var(--primary)); }
        
        .nav-links { display: flex; gap: 20px; }
        .nav-link { 
            color: var(--text-dim); text-decoration: none; font-weight: 600; font-size: 0.9rem;
            padding: 8px 15px; border-radius: 8px; transition: 0.3s; cursor: pointer;
        }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: var(--primary); }
        .nav-link.active { background: var(--primary); color: white; }

        /* --- SEARCH AREA --- */
        .hero-section {
            padding: 60px 40px 20px 40px; text-align: center;
            background: radial-gradient(circle at top, #1e1b4b, #0b0f1a);
        }
        .search-container { max-width: 600px; margin: 30px auto; position: relative; }
        .search-bar { 
            width: 100%; padding: 18px 25px; background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; 
            color: white; font-size: 1.1rem; outline: none; transition: 0.3s;
        }
        .search-bar:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }

        /* --- GRID --- */
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px; padding: 40px; max-width: 1400px; margin: 0 auto;
        }
        .card { 
            background: var(--card); border-radius: 20px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .card-image { width: 100%; height: 150px; background-size: cover; background-position: center; }
        .card-content { padding: 20px; }
        .copy-btn { 
            background: var(--primary); color: white; border: none; padding: 12px; 
            border-radius: 10px; cursor: pointer; width: 100%; margin-top: 15px; font-weight: 700; 
        }
    </style>
</head>
