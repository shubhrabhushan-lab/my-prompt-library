<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Everything Vault (500+)</title>
    <style>
        :root { --p: #10b981; --bg: #020617; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .nav { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; position: sticky; top: 10px; z-index: 100; }
        .nav-btn { background: #334155; border: none; color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .nav-btn:hover { background: var(--p); }
        .search-bar { width: 100%; padding: 15px; background: #0f172a; border: 1px solid #334155; border-radius: 12px; color: white; font-size: 18px; margin-bottom: 20px; outline: none; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #334155; display: flex; flex-direction: column; height: 100%; }
        .tag { font-size: 10px; background: #064e3b; color: #6ee7b7; padding: 4px 10px; border-radius: 20px; margin-bottom: 12px; width: fit-content; text-transform: uppercase; }
        h3 { margin: 0 0 10px 0; font-size: 1.1rem; }
        .p-text { font-size: 0.85rem; color: #cbd5e1; flex-grow: 1; margin-bottom: 15px; background: #0f172a; padding: 12px; border-radius: 8px; border: 1px dashed #334155; }
        button.copy { background: var(--p); color: #020617; border: none; width: 100%; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 800; }
    </style>
</head>
<body>

<div class="container">
    <h1>üåç The Everything Vault</h1>
    <input type="text" id="search" class="search-bar" placeholder="Search across 500+ categories (e.g., 'Art', 'Math', 'Business')..." onkeyup="search()">
    
    <div class="nav">
        <button class="nav-btn" onclick="setSearch('')">All</button>
        <button class="nav-btn" onclick="setSearch('Image')">üé® Images</button>
        <button class="nav-btn" onclick="setSearch('Study')">üìö Homework</button>
        <button class="nav-btn" onclick="setSearch('Code')">üíª Coding</button>
        <button class="nav-btn" onclick="setSearch('Work')">üíº Business</button>
        <button class="nav-btn" onclick="setSearch('Life')">üßò Life</button>
    </div>

    <div id="grid" class="grid"></div>
</div>

<script>
    const library = [];

    // DATA POOLS
    const topics = ["Ancient Greece", "Artificial Intelligence", "Baking Science", "Personal Finance", "React.js", "World War 1", "Neuroscience", "Interior Design", "E-commerce", "Sustainable Farming", "Cryptocurrency", "Mental Health", "Yoga", "Deep Sea Exploration", "Space Travel", "Digital Marketing", "Python", "UX Design", "Modern Architecture", "Climate Change"];
    const roles = ["Expert Professor", "Senior Developer", "Creative Director", "Life Coach", "Financial Advisor", "Professional Chef", "History Tutor", "Marketing Specialist"];
    const styles = ["Cyberpunk", "Minimalist", "Hyper-realistic", "Studio Ghibli", "Oil Painting", "Vector Art", "Renaissance", "3D Isometric"];

    // GENERATE 500+ PROMPTS
    for (let i = 1; i <= 550; i++) {
        let topic = topics[i % topics.length];
        let role = roles[i % roles.length];
        let style = styles[i % styles.length];
        let category = "";
        let text = "";
        let title = "";

        if (i <= 110) {
            category = "Image Gen";
            title = `${style} ${topic}`;
            text = `A ${style} masterpiece depicting ${topic}. 8k resolution, cinematic lighting, highly detailed textures --ar 16:9 --v 6.0`;
        } else if (i <= 220) {
            category = "Study Help";
            title = `${topic} Tutor`;
            text = `Act as an ${role}. Explain the most difficult concepts of ${topic} to a student. Use analogies and provide a summary.`;
        } else if (i <= 330) {
            category = "Code & Tech";
            title = `${topic} Pro`;
            text = `Act as a ${role}. Provide a high-performance solution for [TASK] involving ${topic}. Include code snippets and documentation.`;
        } else if (i <= 440) {
            category = "Work & Biz";
            title = `${topic} Strategy`;
            text = `Analyze the current market trends for ${topic}. Act as a ${role} and suggest 3 growth strategies for 2026.`;
        } else {
            category = "Life & Misc";
            title = `${topic} Planner`;
            text = `Act as a ${role}. Create a 7-day plan focused on ${topic} that optimizes for productivity and happiness.`;
        }

        library.push({ t: title, c: category, p: text });
    }

    function render(data) {
        document.getElementById('grid').innerHTML = data.map((item, i) => `
            <div class="card">
                <span class="tag">${item.c}</span>
                <h3>${item.t}</h3>
                <p class="p-text" id="p${i}">${item.p}</p>
                <button class="copy" onclick="copy('p${i}')">COPY</button>
            </div>
        `).join('');
    }

    function setSearch(val) {
        document.getElementById('search').value = val;
        search();
    }

    function search() {
        const q = document.getElementById('search').value.toLowerCase();
        render(library.filter(x => x.t.toLowerCase().includes(q) || x.c.toLowerCase().includes(q) || x.p.toLowerCase().includes(q)));
    }

    function copy(id) {
        navigator.clipboard.writeText(document.getElementById(id).innerText);
        alert("Copied!");
    }

    render(library);
</script>
</body>
</html>
